<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Dice Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .dice-spin {
            animation: spin 0.5s linear infinite;
        }

        .hover-scale {
            transition: transform 0.2s ease;
        }

        .hover-scale:hover:not(:disabled) {
            transform: scale(1.02);
        }

        .gradient-background {
            background: linear-gradient(135deg, #1a1c2c 0%, #2a2d3e 100%);
        }

        .button-glow:hover:not(:disabled) {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .dice-container {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto gradient-background rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <h1
                    class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    ðŸŽ² Spicy Dice
                </h1>
                <p class="text-gray-400 text-sm">Place your bets and test your luck!</p>
            </div>

            <!-- Wallet Section -->
            <div class="mb-8 bg-gray-700/30 p-4 rounded-xl backdrop-blur-sm">
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Balance:</span>
                    <span id="balance" class="text-2xl font-bold text-green-400 hover-scale inline-block">$0.00</span>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="space-y-6">
                <div class="flex gap-4">
                    <button id="betEven"
                        class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 
                                   px-6 py-3 rounded-xl font-medium transition hover-scale button-glow 
                                   shadow-lg transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        EVEN
                    </button>
                    <button id="betOdd"
                        class="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 
                                   px-6 py-3 rounded-xl font-medium transition hover-scale button-glow 
                                   shadow-lg transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        ODD
                    </button>
                </div>

                <div class="relative">
                    <input type="number" id="betAmount" class="w-full bg-gray-700/50 border-2 border-gray-600 rounded-xl px-4 py-3 
                                  focus:outline-none focus:border-blue-500 transition-colors
                                  placeholder-gray-400 text-lg" placeholder="Enter bet amount" min="0" step="0.01">
                </div>

                <button id="playButton" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 
                               px-6 py-4 rounded-xl font-bold text-lg transition hover-scale button-glow
                               shadow-lg transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    ROLL DICE
                </button>
            </div>

            <!-- Dice Display -->
            <div class="mt-10 text-center">
                <div id="diceContainer"
                    class="text-8xl mb-6 dice-container transition-all duration-300 transform hover:scale-110 cursor-pointer">
                    ðŸŽ²
                </div>
                <div id="result" class="text-xl font-bold bg-gray-700/30 py-3 px-6 rounded-xl inline-block 
                            shadow-lg backdrop-blur-sm transition-all duration-300">
                    Waiting for roll...
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/main.js" type="text/javascript"></script>
</body>

</html>
